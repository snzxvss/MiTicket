<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="warm-theme">
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="getCategory(searchTerm)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let category of categories">
      {{category.name}}
    </ion-item>
  </ion-list>
</ion-content>
